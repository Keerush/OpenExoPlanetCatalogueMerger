<html lang="en">
<head>
	<title>Edit Information</title>
</head>
<style>
	body {
		background-image: url("public/images/spacebackground.jpg");
		background-repeat: no-repeat;
		background-size: cover;
		background-position: center center;
		background-attachment: fixed;
		text-align: center;
		font-family: Helvetica;
	}

	h1 {
		margin-top: 100px;
		color: #e5e5e5;
		font-size: 36pt;
	}

	h3 {
		color: white;
	}

	h4 {
		color: black;
	}

	input {
		width: 100%;
	}

	.xml {
		border: none;
		margin-bottom: 30px;
	}
  .container {
		text-align: center;
		width: 100%;
		vertical-align: top;
	}
	.editEuBox {
		background: white;
		color: black;
		display: inline-block;
		float: none;
		width: 100%;
    overflow: auto;
		text-align: left;
		border-style: solid;
		border-width: medium;
		padding-left: 20px;
		padding-right: 20px;
	}

	.editOpenBox {
		background: white;
		color: black;
		display: inline-block;
		float: none;
		width: 100%;
    overflow: auto;
		text-align: left;
		border-style: solid;
		border-width: medium;
		padding-left: 20px;
		padding-right: 20px;
	}


	button {
		margin: 20px;
	}
</style>
<body>
	<div class="container" ng-app="show_updates">

	<h1>Exoplanet Name</h1>
	<div class="col-sm-6">
	<div class="EditNasa" ng-init="getInfo()">
	<h3>EU Database</h3>
	<div class="editEuBox">
		<div ng-repeat="data in dataList">
		<div ng-repeat="(key, value) in data.eu">
		<div ng-if="!!value">
			<h4>{{key}}:<input value="{{value}}"></h4>
		</div>
		</div>
		</div>
	</div>
	</div>
	</div>


<div class="col-sm-6">
	<div class="EditOpen" ng-init="getInfo()">
		<h3>Our Database (Open)</h3>
		<div class="editOpenBox">
			<div ng-repeat="data in dataList">
			<div ng-repeat="(key, value) in data.open">
			<div ng-if="!!value">
				<h4>{{key}}:<input value="{{value}}"></h4>
			</div>
			</div>
			</div>
		</div>
	</div>
</div>
	<a href="public/show_updates"><button ng-click="submitFunction()">Save</button></a>
	<a href="public/show_updates"><button ng-click="cancelFunction()">Cancel</button></a>
</div>
</body>
</html>

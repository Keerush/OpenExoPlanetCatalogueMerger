<div class="container">
	<h3>Personas:</h3>
	<div ng-repeat="persona in personas">
		<div class="row well">
			<h4>
				<b> {{persona.name}}: </b>
				<ul ng-repeat="info in persona.bio">
					<li> {{info}} </li>
				</ul>
			</h4>	
		</div>
	</div>
	<hr>
	<h3>User Stories:</h3>
	<div class="well">
        <ol>
            <h4>
                <div ng-repeat="story in userStories"> 
                <li>{{story}}</li>
                <br>
                </div>
            </h4>
          </ol>
	</div>
</div>

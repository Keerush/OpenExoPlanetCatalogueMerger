<html lang="en" ng-app="mainApp">

<head>
    <title>Compare Databases</title>
</head>
<style>
body {
    background-image: url("public/images/spacebackground.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
    background-attachment: fixed;
    text-align: center;
    font-family: Helvetica;
}

.header1 {
    margin-top: 100px;
    color: #e5e5e5;
    font-size: 36pt;
}

a {
    text-decoration: none;
}

.btnN {
    line-height: 50px;
    height: 50px;
    text-align: center;
    width: 250px;
    cursor: pointer;
    margin: auto;
}

.btnN span {
    transition: all 0.3s;
}

.btnN::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    opacity: 0;
    transition: all 0.3s;
    border-top-width: 1px;
    border-bottom-width: 1px;
    border-top-style: solid;
    border-bottom-style: solid;
    border-top-color: rgba(255, 255, 255, 0.5);
    border-bottom-color: rgba(255, 255, 255, 0.5);
    transform: scale(0.1, 1);
}

.btnN:hover span {
    letter-spacing: 2px;
}

.btnN:hover::before {
    opacity: 1;
    transform: scale(1, 1);
}

.btnN::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    transition: all 0.3s;
    background-color: rgba(255, 255, 255, 0.1);
}

.btnN:hover::after {
    opacity: 0;
    transform: scale(0.1, 1);
}

.btn1 {
    color: #FFF;
    transition: all 0.3s;
    position: absolute;
    top: 42%;
    right: 25%;
}

.btn2 {
    color: #FFF;
    transition: all 0.3s;
    position: absolute;
    top: 42%;
    right: 59%;
}
</style>

<body>
    <div class="container">
        <div ng-hide="signedIn">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="text-center">Log In</h1>
                    </div>
                    <div class="modal-body">
                        <form class="loginform">
                            <input type="email" class="form-control input-lg" placeholder="Email address" ng-model="email" required autofocus>
                            <input type="password" class="form-control input-lg" placeholder="Password" ng-model="password" required>
                            <br>
                        </form>
                            <button class="btn btn-lg btn-primary btn-block" ng-click="signIn()">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
        <div ng-show="signedIn">
            <h1 class="header1">Find Differences in Exoplanet Databases</h1>
            <a class="btnN btn1" href="public/show_updates">
                <span>UPDATE</span>
            </a>
            <a class="btnN btn2" href="public/register_email">
                <span>REGISTER</span>
            </a>
        </div>
    </div>
</body>

</html>
